<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe - Products</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-size: cover;
    background-attachment: fixed;
}

header {
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 1em 0;
    text-align: center;
    position: relative;
}

header .logo {
    position: absolute;
    top: 10px;
    right: 10px; /* Change from left to right */
    width: 100px;
    height: auto;
}

header h1 {
    margin-top: 0;
}

header nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

header nav ul li {
    display: inline;
    margin: 0 1em;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

main {
    padding: 2em;
    text-align: center;
    background-color: rgba(255, 255, 255, 0.9);
    margin: 2em auto;
    max-width: 800px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

footer {
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    text-align: center;
    padding: 1em 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

form label {
    margin: 0.5em 0;
    font-weight: bold;
}

form input, form textarea {
    width: 80%;
    padding: 0.5em;
    margin: 0.5em 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

form button {
    padding: 0.5em 1em;
    background-color: #333;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #555;
}

/* Background images for each page */
body.index {
    background-image: url('images/home-background.jpg');
    background-color: #ffefd5; /* Fallback color */
}

body
    {
        background-image: url("https://images6.alphacoders.com/134/1341448.png");
    }
body.contact {
    background-image: url('images/contact-background.jpg');
    background-color: #e0ffff; /* Fallback color */
}

/* Adding colors to main sections */
main h2 {
    color: #333;
    margin-bottom: 1em;
    font-size: 2em;
}

main p, main ul {
    color: #555;
    font-size: 1.2em;
}

main ul {
    list-style-type: none;
    padding: 0;
}

main ul li {
    background-color: #f0f0f0;
    margin: 0.5em 0;
    padding: 0.5em;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

main ul li:hover {
    background-color: #e0e0e0;
}


.product-list {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.5em;
    padding: 2em;
}

.product-item {
    display: flex;
    align-items: center;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 1em;
    width: 100%;
    max-width: 600px;
}

.product-image {
    width: 100px; /* Adjust size as needed */
    height: 100px;
    margin-right: 1em;
}

.product-info {
    flex: 1;
}

.product-info h3 {
    margin: 0;
    color: #333;
}
.logo
{
    height: 300px;
    width: 300px;
}
button
{
    text-align: center;
    -webkit-animation-timing-function: ease-in-out;
    right:6000px;
}
    </style>
</head>
<body class="products">
    <header>
        <img src="image.png" alt="Cafe Logo" class="logo" width="200px" , height="200px">
        <h1>Our Products</h1>
        <nav>
            <ul>
                <li><a href="2.html">Home</a></li>
                <li><a href="1.html">Products</a></li>
                <li><a href="3.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Menu</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="coffee.jpg" alt="Coffee" class="product-image">
                    <div class="product-info">
                        <h3>Coffee</h3>
                        <h3>Price : ₹500</h3>
                        <button type="button">Add To Cart</button>
                    </div>
                </div>
                <div class="product-item">
                    <img src="espreso.jpg" alt="Espresso" class="product-image">
                    <div class="product-info">
                        <h3>Espresso</h3>
                        <h3>Price : ₹400</h3>
                        <button type="button">Add To Cart</button>
                    </div>
                </div>
                <div class="product-item">
                    <img src="cap.jpg" alt="Cappuccino" class="product-image">
                    <div class="product-info">
                        <h3>Cappuccino</h3>
                        <h3>Price : ₹500</h3>
                        <button type="button">Add To Cart</button>
                    </div>
                </div>
                <div class="product-item">
                    <img src="latte.jpg" alt="Latte" class="product-image">
                    <div class="product-info">
                        <h3>Latte</h3>
                        <h3>Price : ₹400</h3>
                        <button type="button">Add To Cart</button>
                    </div>
                </div>
                <div class="product-item">
                    <img src="pastry.jpg" alt="Pastries" class="product-image">
                    <div class="product-info">
                        <h3>Pastries</h3>
                        <h3>Price : ₹800</h3>
                        <button type="button">Add To Cart</button>
                    </div>
                </div>
                <div class="product-item">
                    <img src="sand.jpg" alt="Sandwiches" class="product-image">
                    <div class="product-info">
                        <h3>Sandwiches</h3>
                        <h3>Price : ₹300</h3>
                        <button type="button">Add To Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Cafe Beans. All rights reserved.</p>
    </footer>
</body>
</html>
